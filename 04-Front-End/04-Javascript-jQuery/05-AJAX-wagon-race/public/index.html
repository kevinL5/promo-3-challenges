<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wagon race</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <button id="start_btn" class="start-hidden">Start a new Game !</button>

    <form id="names" class="start-hidden">
      <p>
        <label for="player1-name">Player 1:</label>
        <input type="text" name="player1_name" id="player1-name">
      </p>
      <p>
        <label for="player2-name">Player 2:</label>
        <input type="text" name="player2_name" id="player2-name">
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>

    <div class="players start-hidden">
      <div id="player1_hint"></div>
      <div id="player2_hint"></div>
    </div>

    <table class="racer_table start-hidden">
      <tr id="player1_race">
        <td class="active"></td>
      </tr>
      <tr id="player2_race">
        <td class="active"></td>
      </tr>
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/wagon-race.js"></script>
  </body>
</html>
